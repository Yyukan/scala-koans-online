<ul class="typeahead dropdown-menu"
	ng-style="{display: isOpen()&&'block' || 'none', top: position.top+'px', left: position.left+'px'}">
	<li ng-repeat="match in matches" ng-class="{active: isActive($index) }"
		ng-mouseenter="selectActive($index)"><a style="font-size: 10pt"
		tabindex="-1" ng-click="selectMatch($index)"
		bind-html-unsafe="match.label | typeaheadHighlight:query"></a></li>
</ul>
